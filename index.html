<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <header></header>
  <main class="main-container">
    <div class="quote-card">
      <div class="heading">
        <span>Advice</span>
        <span id="advice-id">#117</span><!-- Advice ID goes here -->
      </div>
      <div class="quote">
        <q class="quote-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      </div>
      <div class="separator">
        <img src="./images/pattern-divider-desktop.svg" alt="pattern divider image" class="sep-lap"/>
        <img src="./images/pattern-divider-mobile.svg"  alt="pattern divider image" class="sep-mob"/>
      </div>
      <div class="circle-container" onclick="changeQuote()">
        <div class="circle">
          <img src="./images/icon-dice.svg" alt="dice img" class="dice" />
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Yogesan</a>.
    </div>
  </footer>


  <script src="./index.js"></script>
</body>

</html>
